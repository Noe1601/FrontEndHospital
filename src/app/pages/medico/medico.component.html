<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Informacion</h6>
                <form class="form p-t-20" (submit)="guardarMedico()" [formGroup]="medicoForm">

                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w140" [src]="medicoSeleccionado.imagen | imagen: 'medicos'">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Nombre del medico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                               <option value="">Seleccione hospital</option>
                               <option *ngFor="let hospital of hospitales"
                                [value]="hospital._id">
                            {{ hospital.nombre }}
                            </option>                          
                           </select>
                        </div>
                    </div>

                    <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h4 class="card-subtitle"> {{ hospitalSeleccionado.nombre }} </h4>

                <img class="img-thumbnail" [src]="hospitalSeleccionado.imagen | imagen: 'hospitales'">
            </div>
        </div>
    </div>
</div>
