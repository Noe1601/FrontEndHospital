<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-body">
                    <h4 class="card-title">Striped Progress bar {{ progreso1 }} </h4>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-info progress-bar-striped" [style.width]="getPorcentaje1" style="height:10px;" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                    </div>
                    <!-- [style.width]="getPorcentaje"  -->
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-success progress-bar-striped" [style.width]="getPorcentaje2" style="height:10px;" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)=" progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [btnClass]="'btn-success'" (valorSalida)=" progreso2 = $event" [valor]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
